<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Interview Coach</title>
    <link rel="stylesheet" href="/app/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>AI Interview Coach</h1>
      <section class="card">
        <h2>Start Session</h2>
        <div class="grid">
          <label>Target Role
            <input id="role" placeholder="e.g., Data Scientist" />
          </label>
          <label>Topic (select from dropdown)
            <select id="topic">
              <option value="">Any</option>
            </select>
          </label>
          <label>Question Type (qtype)
            <select id="qtype">
              <option value="">Any</option>
            </select>
          </label>
          <label>Difficulty
            <select id="difficulty">
              <option value="">Any</option>
            </select>
          </label>
          <label>Mode
            <select id="mode">
              <option value="free">Free Practice</option>
              <option value="mock">Mock Interview (Fixed Questions)</option>
            </select>
          </label>
          <label>Total Questions (mock mode)
            <input id="total" type="number" min="1" value="5" />
          </label>
        </div>
        <div class="actions">
          <button id="startBtn">Start</button>
          <span id="sessionInfo"></span>
        </div>
      </section>

      <section class="card">
        <h2>Current Question</h2>
        <div class="question" id="questionBlock">
          <div id="questionMeta"></div>
          <div id="questionText" class="mono"></div>
          <div class="actions">
            <button id="nextBtn">Get Question</button>
            <button id="forceBtn">New Question (force_new)</button>
          </div>
        </div>
      </section>

      <section class="card">
        <h2>Submit Answer</h2>
        <textarea id="answer" rows="6" placeholder="Use STAR structure: Situation, Task, Action, Result"></textarea>
        <div class="actions">
          <button id="submitBtn">Submit Answer</button>
          <span id="remaining"></span>
        </div>
        <pre id="feedback"></pre>
      </section>

      <section class="card">
        <h2>Progress & Summary</h2>
        <div class="actions">
          <button id="progressBtn">View Progress</button>
          <button id="summaryBtn">View Summary</button>
          <button id="exportBtn">Export History JSON</button>
        </div>
        <pre id="progress"></pre>
        <pre id="summary"></pre>
      </section>
    </div>

    <script src="/app/app.js"></script>
  </body>
  </html>
